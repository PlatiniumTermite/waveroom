services:
  - type: web
    name: waveroom
    env: node
    buildCommand: >
      npm install &&
      mkdir -p $HOME/.local/bin &&
      curl -sL https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o $HOME/.local/bin/yt-dlp &&
      chmod +x $HOME/.local/bin/yt-dlp &&
      $HOME/.local/bin/yt-dlp --version &&
      echo "yt-dlp ready"
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PATH
        value: /home/render/.local/bin:/opt/render/project/src/node_modules/.bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    healthCheckPath: /health
